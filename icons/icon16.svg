<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4285f4" />
      <stop offset="100%" stop-color="#a0c3ff" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" />
    </filter>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#bgGradient)" />
  
  <!-- Outer Ring -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="white" stroke-width="5" stroke-opacity="0.3" />
  
  <!-- Globe Network Lines -->
  <g stroke="rgba(255, 255, 255, 0.8)" stroke-width="2.5">
    <path d="M100,200 C100,150 150,100 200,100 C250,100 300,150 300,200 C300,250 250,300 200,300 C150,300 100,250 100,200" fill="none" />
    <path d="M120,120 L280,280" fill="none" />
    <path d="M120,280 L280,120" fill="none" />
    <path d="M80,200 L320,200" fill="none" />
    <path d="M200,80 L200,320" fill="none" />
  </g>
  
  <!-- Connection Nodes -->
  <g fill="white">
    <circle cx="200" cy="100" r="10" />
    <circle cx="300" cy="200" r="10" />
    <circle cx="200" cy="300" r="10" />
    <circle cx="100" cy="200" r="10" />
    <circle cx="120" cy="120" r="7" />
    <circle cx="280" cy="280" r="7" />
    <circle cx="120" cy="280" r="7" />
    <circle cx="280" cy="120" r="7" />
  </g>
  
  <!-- Central B -->
  <g>
    <text x="200" y="220" font-family="Arial, sans-serif" font-weight="bold" font-size="100" text-anchor="middle" fill="white">B</text>
  </g>
  
  <!-- Command Lines -->
  <g stroke="white" stroke-width="2.5" stroke-linecap="round">
    <path d="M140,180 L160,180" />
    <path d="M140,190 L170,190" />
    <path d="M140,200 L165,200" />
    
    <path d="M230,180 L260,180" />
    <path d="M230,190 L250,190" />
    <path d="M230,200 L255,200" />
  </g>
</svg>
