<!DOCTYPE html>
<html>
<head>
  <title>Browseen</title>
  <style>
    body {
      width: 350px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .logo {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    h1 {
      margin: 0;
      color: #4285f4;
      font-size: 20px;
    }
    .command-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .command-btn {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    .command-btn:hover {
      background-color: #3367d6;
    }
    .divider {
      border-top: 1px solid #ddd;
      margin: 15px 0;
    }
    .command-examples {
      margin-bottom: 15px;
    }
    .command-examples h3 {
      margin-top: 0;
      font-size: 14px;
    }
    .command-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .command-item {
      padding: 5px 0;
      cursor: pointer;
      font-size: 13px;
      color: #333;
    }
    .command-item:hover {
      color: #4285f4;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .success {
      background-color: #e6f4ea;
      color: #137333;
      display: block;
    }
    .error {
      background-color: #fce8e6;
      color: #c5221f;
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" class="logo" alt="Browseen Logo">
    <h1>Browseen</h1>
  </div>
  
  <input type="text" class="command-input" id="commandInput" placeholder="Enter a command (e.g., CLICK 'Sign in')">
  <button class="command-btn" id="executeBtn">Execute</button>
  
  <div class="status" id="status"></div>
  
  <div class="divider"></div>
  
  <div class="command-examples">
    <h3>Example Commands:</h3>
    <ul class="command-list">
      <li class="command-item" data-command="CLICK 'Sign in'">CLICK 'Sign in'</li>
      <li class="command-item" data-command="TYPE 'Hello world' IN 'Search'">TYPE 'Hello world' IN 'Search'</li>
      <li class="command-item" data-command="SCROLL DOWN">SCROLL DOWN</li>
      <li class="command-item" data-command="GO TO 'Settings'">GO TO 'Settings'</li>
      <li class="command-item" data-command="FIND 'Login'">FIND 'Login'</li>
      <li class="command-item" data-command="LIKE post CONTAINING 'news'">LIKE post CONTAINING 'news'</li>
      <li class="command-item" data-command="COMMENT 'Great post!' ON first post">COMMENT 'Great post!' ON first post</li>
      <li class="command-item" data-command="TOGGLE 'Accept cookies'">TOGGLE 'Accept cookies'</li>
    </ul>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
